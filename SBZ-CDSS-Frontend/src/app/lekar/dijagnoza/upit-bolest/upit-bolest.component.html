<div class="row justify-content-md-center">
  <form class="col-md-11 box" name="rezonerForm" (ngSubmit)="upit()">
    <fieldset>
      <div class="form-group row">
        <label for="simptomId" class="control-label col-md-3"><b>Naziv simptom</b></label>
        <div class="col-md-7">
            <select class="form-control" id="simptomId" name="simptomId" [(ngModel)]="simptomId">
              <option *ngFor="let simptom of simptomi; let i = index" [value]="simptom.id">{{simptom.naziv}}</option>
            </select>
        </div>
      </div>
      <div class="form-group row" *ngIf="simptomiUpit.length > 0">
        <label class="col-md-3"><b>Simptomi: </b></label>
        <table class="col-md-7" border=0>
          <thead>
            <tr class="d-flex">
              <th class="col-md-1"></th>
              <th class="col-md-10"></th>
              <th class="col-md-1"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="d-flex" *ngFor="let simptom of simptomiUpit; let i = index">
              <th class="col-md-1">{{i+1}}</th>
              <td class="col-md-10">{{simptom.naziv}}</td>
              <th class="col-md-1"><button type="button" class="btn btn-danger" (click)="obrisiSimptom(i)">Obrisi</button></th>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-9">
          <button type="button" class="btn btn-primary" (click)="dodajSimptom()">Dodaj simptom</button>
          <button type="submit" class="btn btn-primary" [disabled]="simptomiUpit.length === 0">Upit</button>
        </div>
      </div>
    </fieldset>
  </form>
  <div class="row" *ngIf="rezultat">
    <label class="col-md-10"><b>Rezultat upita: </b></label>
    <table class="col-md-7" border=0>
      <thead>
        <tr class="d-flex">
          <th class="col-md-1"></th>
          <th class="col-md-8"></th>
          <th class="col-md-3"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="d-flex" *ngFor="let bolest of rezultat.bolesti; let i = index">
          <th class="col-md-1">{{i+1}}.</th>
          <td class="col-md-8">{{bolest.naziv}}</td>
          <th class="col-md-3">{{rezultat.brojSimptoma[i]}}</th>
        </tr>
      </tbody>
    </table>
  <div>
</div>
